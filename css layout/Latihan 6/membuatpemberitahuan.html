<!DOCTYPE html>
<html>
<head>
	<title>penggunaan lain</title>
	<style>
	/*ini adalah contoh penggunaan lain dari properti top,left, bottom dan right untuk membuat pemberitahuan.*/
	body {
		height: 2000px;
	}

	.kotak {
		
		background-color: grey;
		position: fixed;
		/*ini contoh dari value angka 0(nol) tadi bisa diubah dengan sesuai keinginan pada properti top,left,bottom, dan right.*/
		top: 50px;
		left: 50px;
		right: 50px;
		bottom: 50px;
		/*dengan memberikan top dan bottom 
		0(nol) maka mereka akan saling tarik menarik dan begitu juga dengan memberikan right dan left 0(nol)mereka juga akan saling tarik menarik.dan begitu juga jika dikasih angkanya sama ataupun beda dia akan saling tarik menarik jika memakai top, botom, left dan right.itulah konsep dari top,bottom,left dan right.*/		
	}
	/*ini memuat tombol closenya.*/
	.close {
		width: 30px;
		height: 30px;
		background-color: white;
		border: 3px solid black;
		border-radius: 50%;
		position: absolute;
		top: -15px;
		right: -15px;
	}

	h1 {
		margin-top: 50px;
	}
	</style>
</head>
<body>

<div class="kotak">
	<div class="close"></div>
</div>

<!-- ini adalah penggunaan lain dari properti top,left,bottom dan right untuk membuat pemberitahuan. -->
<h1>ini adalah penggunaan lain dari properti top,left,bottom dan right untuk membuat pemberitahuan.</h1>

<h2>dan juga ini adalah contoh dari value angka 0(nol) tadi bisa diubah dengan sesuai keinginan pada properti top,left,bottom, dan right.</h2>


</body>
</html>
