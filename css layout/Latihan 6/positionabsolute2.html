<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style>
	/*contoh position absolute*/
	/*dan contoh supaya parentnya memiliki posisi non-static*/
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			position: absolute;
			top: 0;
			left: 0;
		}
		.tiga {
			background-color: gold;
		}
		.container {
			width: 600px;
			height: 650px;
			border: 10px solid green;
			/*dicontainernya kita kasih position relative supaya menjadi sama dimensinya dengan kotak warna violet.*/
			position: relative;
		}
	</style>
</head>
<body>
<h1>pembelajaran ke sepuluh</h1>

<p><b>contoh supaya parentnya memiliki posisi non-static.</b></p>
<!-- contoh supaya parentnya memiliki posisi non-static. -->
<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</div>
	<br><br>

<p><b>penjelasan :</b>dicontainernya kita kasih position relative supaya menjadi sama dimensinya dengan kotak warna violet.</p>




</body>
</html>
