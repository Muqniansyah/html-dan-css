<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style>
		/*contoh position fixed*/
		/*dan contoh jika ingin membuat topbar menggunakan position fixed.*/
		body {
			height: 2000px;
		}
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}
		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			position: fixed;
			height: 40px;
			width: 100%;
			top: 0;
			left: 0;
		}
		.tiga {
			background-color: gold;
		}
		.container {
			width: 600px;
			height: 650px;
			border: 10px solid green;
			position: relative;
		}
	</style>
</head>
<body>
<h1>pembelajaran ke sepuluh</h1>

<p><b>contoh jika ingin membuat topbar menggunakan position fixed.</b></p>
<!-- contoh jika ingin membuat topbar menggunakan position fixed. -->
<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</div>
	<br><br>

</body>
</html>
