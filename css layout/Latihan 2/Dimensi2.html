<!DOCTYPE html>
<html>
<head>
	<title>dimensi</title>
	<style>
	/*ini adalah contoh dimensi yang pakai persen, tapi dicontoh ini parentnya bukan browser atau buat parent and child sendiri. */
		.satu{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.dua{
			width: 100%;
			background-color: aqua;
		}
	</style>
</head>
<body>
<h1>ini adalah lanjutan pembelajaran kedua</h1>

<!-- ini adalah contoh dimensi yang pakai persen, tapi dicontoh ini parentnya bukan browser atau buat parent and child sendiri.-->

<h2>ini adalah contoh dimensi yang pakai persen, tapi dicontoh ini parentnya bukan browser atau buat parent and child sendiri.</h2>
<div class="satu">
	<div class="dua">Hello World</div>
</div>
<p>dicontoh ini parentnya yaitu div yang kelas satu. dan yang childnya yaitu div yang kelas dua.</p>
</body>
</html>
