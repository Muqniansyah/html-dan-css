<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style>
		.container{
			width: 800px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}
		.kiri{
			width: 150px;
			background-color: salmon;
			float: left;
		}
		.tengah{
			width: 500px;
			background-color: blue;
			float: left;
		}
		.kanan{
			width: 150px;
			background-color: red;
			float: left;
		}
		.clear{
			clear: left;
		}
	</style>
</head>
<body>
<h1>pembelajaran ke delapan</h1>

<p>hasil jika dibersihkan floatnya.</p>
<!-- hasil jika dibersihkan floatnya. -->

<div class="container">
	<div class="kiri">kiri</div>
	<div class="tengah">tengah</div>
	<div class="kanan">kanan</div>
<!-- ini adalah div kosong untuk membersihkan floatnya. -->
	<div class="clear"></div>

</div>
	<br><br>


</body>
</html>
