<body>
<h1>pembelajaran kesembilan</h1>

<p>cara menggunakan teknik micro clearfix.</p>
<!-- cara menggunakan teknik micro clearfix. -->
<div class="container cf">
	<div class="kiri">kiri</div>
	<div class="tengah">tengah</div>
	<div class="kanan">kanan</div>
</div>
	<br>

<p>tekhnik micro clearfix memungkinkan untuk tidak menambahkan elemen html kosong, seperti div kosong.</p>

<p>cara memakai micro clearfix adalah dengan tambahkan kelas cf dielemen yang ingin dibersihkan floatnya.</p>



</body>
