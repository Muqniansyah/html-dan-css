<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<style>
	/*ini adalah contoh mengubah display default dari sebuah elemen.*/
	.navigasi li{
		display: inline;
	}
	</style>
</head>
<body>

<div class="header">
	<h1> ini adalah lanjutan pembelajaran pertama</h1>
</div>

<h3>ini adalah contoh mengubah display default dari sebuah elemen.</h3>
<p>dicontoh ini kita merubah display yang tadinya block menjadi inline.</p>
<div class="navigasi">
	<h2>daftar link</h2>
	<ul>
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
		<li><a href="#">link 4</a></li>
		<li><a href="#">link 5</a></li>
		<li><a href="#">link 6</a></li>
	</ul>
</div>





</body>
</html>
