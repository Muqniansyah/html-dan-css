<!DOCTYPE html>
<html>
<head>
	<title>css reset</title>
	<style>
		div	{
			width: 200px;
			height: 200px;
			background-color: black;
		}
	/*contoh dari css reset pertama jika elemennya bertambah*/
		body, h1, p, h2 {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<h1>lanjutan pembelajaran ketujuh</h1>
<h2>contoh dari css reset pertama jika elemennya bertambah</h2>

<!-- contoh dari css reset pertama jika elemennya bertambah -->
<div></div>
<p>tujuan melakukan reset supaya kita punya kendali penuh terhadap css yang akan kita buat.</p>
	<br><hr>

<a href="cssreset3.html">css reset menggunakan selektor universal.</a>

</body>
</html>
