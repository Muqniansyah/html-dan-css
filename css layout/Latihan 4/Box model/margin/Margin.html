<!DOCTYPE html>
<html>
<head>
	<title>box model</title>
	<style>
	/*ini adalah contoh pemakaian margin diclass 1*/
		.satu{
			width: 200px;
			height: 200px;
			background-color: lightgreen;
			margin-left: 100px;
			margin-top: 30px;
			margin-bottom: 150px;
			margin-right: 50px;
		}
	/*ini adalah contoh pemakaian  margin di class 2*/
		.dua{
			width: 100px;
			height: 100px;
			background-color: lightblue;
			margin-left: 50px;
		}
	/*ini adalah contoh pemakaian margin di class 3*/
		.tiga{
			width: 50px;
			height: 50px;
			background-color: violet;
			margin-top: 60px;
		}
	</style>
</head>
<body>
<h1>pembelajaran keempat</h1>

<!-- ini adalah contoh pemakaian margin -->
<p>ini adalah contoh pemakaian margin atau cara pakai margin</p>
<div class="satu">1</div>
<div class="dua">2</div>
<div class="tiga">3</div>
	<br><br><hr>


<p>yang dipelajari di margin yaitu :</p>
<ol>
	<li>cara pakai.</li>
	<li>overlapping margin.</li>
	<p>artinya yang dimana 2 margin saling bertemu.</p>
	<li>negatif margin.</li>
	<li>auto.</li>
	<li>shorthand.</li>
</ol>
	<br><hr>

<a href="Margin2.html">overlapping margin </a>

</body>
</html>
