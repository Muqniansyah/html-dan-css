<!DOCTYPE html>
<html>
<head>
	<title>box model</title>
	<style>
	/*ini adalah penggunaan negatif margin.*/
		.satu{
			width: 200px;
			height: 200px;
			background-color: lightgreen;
			margin-bottom: 30px;	
		}
		.dua{
			width: 100px;
			height: 100px;
			background-color: lightblue;
			margin-top: -50px;
		}
		.tiga{
			width: 50px;
			height: 50px;
			background-color: violet;
		}
	</style>
</head>
<body>
<h1>lanjutan pembelajaran keempat</h1>
<!-- ini adalah penggunaan negatif margin. -->
<p>ini adalah penggunaan negatif margin.</p>
<div class="satu">1</div><div class="dua">2</div><div class="tiga">3</div>

<p>hasilnya akan keatas kotaknya,negatif margin akan buat kotaknya bergerak berlawanan arah. jika membuat negatif margin yang top, elemen yang dibawahnya akan ikut terbawa keatas. </p>
	<br><hr>

<a href="Margin5.html">penggunaan auto margin</a>
</body>
</html>
