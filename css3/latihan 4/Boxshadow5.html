<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple shadow</title>
	<style>
			/*ini adalah contoh dari multiple shadow*/
	div {
		width: 300px;
		height: 300px;
		background-color: #39b54a;
		margin: 50px auto;
		box-shadow: 0px 0px 0px 5px red,
		0 0 0 10px green,
		0 0 0 15px yellow,
		0 0 0 20px orange;

		/*ditambahkan border radius 50% agar menjadi lingkaran*/
		border-radius: 50%;
	}
	</style>
</head>
<body>
	
<!-- ini adalah contoh dari multiple shadow -->
<div></div>



<br><br><br><br>
<p>contoh buat multiple border dengan cara multiple box-shadow/multiple shadow</p>
<p>ini adalah penggunaan lain yang menggunakan multiple box-shadow/multiple shadow</p>
</body>
</html>
