<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple shadow</title>
	<style>
			/*ini adalah contoh dari multiple shadow*/
	div {
		width: 300px;
		height: 300px;
		background-color: #39b54a;
		margin: 50px auto;
		box-shadow: 5px 5px 5px rgba(255,0,0,.5),
		-5px -5px 5px rgba(0,0,255,.5);
	}
	</style>
</head>
<body>
	
<!-- ini adalah contoh dari multiple shadow -->
<div></div>



<br><br><br><br>
<p>ini adalah contoh dari multiple shadow</p>
<p>yaitu gunanya kita bisa memberikan bayangan lebih dari satu pada sebuah elemen.</p>
<p><b>caranya :</b> dengan menambahkan koma (,) diakhir bayangan.</p>
</body>
</html>
