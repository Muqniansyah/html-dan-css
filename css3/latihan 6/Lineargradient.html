<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Linear Gradient</title>
	<style>

		/*ini adalah contoh dari linear gradient*/
	.contoh1 {
		width: 600px;
		height: 300px;
		margin: 50px auto;
		background-image: linear-gradient(red,green);
	}


		/*ini adalah contoh jika ingin diberi 3 warna/multiple color*/
	.contoh2 {
		width: 600px;
		height: 300px;
		margin: 50px auto;
		background-image: linear-gradient(red,#FAFD02,green);
	}


		/*ini adalah contoh sintaks lengkap linear gradient yang memakai sudut*/
	.contoh3 {
		width: 600px;
		height: 300px;
		margin: 50px auto;
		background-image: linear-gradient(90deg,red,green);
	}


		/*ini adalah contoh sintaks lengkap linear gradient yang memakai arah*/
	.contoh4 {
		width: 600px;
		height: 300px;
		margin: 50px auto;
		background-image: linear-gradient(to left,red,green);
	}


		/*ini adalah contoh pemakaian color stop*/
	.contoh5 {
		width: 600px;
		height: 300px;
		margin: 50px auto;
		background-image: linear-gradient(to right, red 63%, green 80%);
	}

	</style>
</head>
<body>
	
<!-- ini adalah contoh linear gradient -->
<h2>ini adalah contoh linear gradient</h2>
<div class="contoh1"></div>
	<br><br><br>


<!-- ini adalah contoh jika ingin diberi 3 warna/multiple color -->
<h2>ini adalah contoh jika ingin diberi 3 warna/multiple color</h2>
<div class="contoh2"></div>
	<br><br><br>


<!-- ini adalah contoh sintaks lengkap linear gradient yang memakai sudut -->
<h2>ini adalah contoh sintaks lengkap linear gradient yang memakai sudut</h2>
<div class="contoh3"></div>
	<br><br><br>


<!-- ini adalah contoh sintaks lengkap linear gradient yang memakai arah -->
<h2>ini adalah contoh sintaks lengkap linear gradient yang memakai arah</h2>
<div class="contoh4"></div>	
	<br><br><br>


<!-- ini adalah contoh pemakaian color stop -->
<h2>ini adalah contoh pemakaian color stop</h2>
<div class="contoh5"></div>
	<br><br><br>


	
</body>
</html>
