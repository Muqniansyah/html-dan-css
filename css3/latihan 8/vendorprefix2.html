<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vendor prefixes</title>
	<style>
		
	body {
		text-align: center;
	}

		/*ini adalah contohnya tanpa penggunaan vendor prefixes*/
	img {
		filter: grayscale(100%);
	}

	</style>
</head>
<body>

<!-- ini adalah contohnya -->
<img src="gambar.jpg" alt="basket">
	<br><br><br>

<!-- penjelasannya : -->
<p>ini adalah contoh diversi sekarang tidak perlu lagi menggunakan vendor prefixes untuk filter pada browser chrome.</p>
	
</body>
</html>
