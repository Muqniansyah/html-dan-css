<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transisi</title>
	<style>
/*ini adalah contoh dari transition dengan menggunakan multiple transition dengan delay.*/
body {
	margin: 0;
	padding: 0;
}		

	/*ini keadaan awalnya*/
.kotak {
	width: 100px;
	height: 100px;
	background-color: salmon;
	text-align: center;
	line-height: 100px;
	margin: 5px 0;
/*ini adalah contoh pemakaian transition yang multiple transition dengan delay*/
	transition: margin-left 3s, transform 3s 2s, background-color 500ms 3s;
}

	/*ini keadaan akhirnya*/
.container:hover .kotak {
	transform: rotate(720deg);
	margin-left: 800px;
	background-color: royalblue;
} 

	</style>
</head>
<body>


<h1>ini adalah contoh dari transition dengan menggunakan multiple transition dengan delay.</h1>
<!-- ini adalah contoh dari transition dengan menggunakan multiple transition dengan delay.-->
<div class="container">
	<div class="kotak"></div>
</div>
	<br><br><br>






</body>
</html>
