<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transisi</title>
	<style>
/*ini adalah contoh dari transition dengan value durasinya.*/
body {
	margin: 0;
	padding: 0;
}		

	/*ini keadaan awalnya*/
.kotak {
	width: 100px;
	height: 100px;
	background-color: salmon;
/*ini adalah contoh pemakaian transition yang durasinya*/
	transition: 1s;
}

	/*ini keadaan akhirnya*/
.kotak:hover {
	transform: rotate(180deg);
} 


	</style>
</head>
<body>
	

<h1>ini adalah contoh dari transition dengan value durasinya.</h1>
<!-- ini adalah contoh dari transition dengan value durasinya.-->
<div class="kotak"></div>

	
</body>
</html>
