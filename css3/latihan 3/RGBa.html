<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RGBa</title>
	<style>

	body {
		background-image: url(wp.png);
	}

		/*ini adalah pemakaian rgba*/
	.satu {
		width: 300px;
		height: 300px;
		background-color: rgba(75,112,255,0.5);
		position: relative;
	}

	.dua {
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		right: -50px;
		bottom: -50px;
	}


	</style>
</head>
<body>
	
	<!-- ini contoh rgba -->
	<!-- rgba digunakan untuk mentransparansi warna -->
<div class="satu">
	<div class="dua"></div>
</div>



<br><br><br><br>
<h2>ini contoh dari RGBa</h2>
<p>hasilnya :</p>
<p>jadi bisa dibikin parentnya transparan tapi elemen didalamnya tidak transparan.</p>
</body>
</html>
