<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cara menggunakan google fonts</title>
	<!-- ini adalah contoh menggunakan google fonts -->
	<!-- ini adalah hasil dari copy digoole fonts yang cara pemakaiannya dengan link -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
	<!-- ini adalah cssnya -->
	<style>
		h1 {
			font-size: 100px;
			text-align: center;
			/*ini hasil copy dari google font juga yang dibawah cara pemakaian*/
			font-family: 'New Tegomin', serif;
		}
	</style>
</head>
<body>
	
<!-- ini adalah contoh penggunaan google fonts -->
<h1>hello world</h1>

</body>
</html>
