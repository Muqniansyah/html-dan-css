<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>@fontface</title>
	<style>
	/*ini contoh penggunaan dari font-face*/
	@font-face {
		font-family: "AlexBrush-Regular";
		src: url('AlexBrush-Regular.ttf') format('truetype');
	}		

	h1 {
		font-size: 100px;
		text-align: center;
		font-family:  "AlexBrush-Regular",arial;
	}

	</style>
</head>
<body>

<!-- ini adalah contoh font-face -->
<h1>Hello World</h1>


	
</body>
</html>
