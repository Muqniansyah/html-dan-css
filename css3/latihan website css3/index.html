<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<link rel="stylesheet" href="cssreset.css">
	<link rel="stylesheet" href="style.css">
	<!-- ini link fonts dari google -->
	<link rel="preconnect" href="https://fonts.gstatic.com">

<body>
	
	<h1>Foto-Foto</h1>

	<div class="container">

		<ul class="gallery">
			<li>
				<a href="#gambar-1">
					<img src="img/full/friend.png" alt="foto 1">

				</a>

				<div class="overlay" id="gambar-1">
					<!-- untuk href yang close dikasih #(kress) supaya menghilangkan id yang gambar-1 tadi. -->

					<a href="#gambar-4" class="prev">prev</a>
					<img src="img/full/friend.png" alt="foto 1">
					<a href="#gambar-2" class="next">next</a>
				</div>
			</li>
