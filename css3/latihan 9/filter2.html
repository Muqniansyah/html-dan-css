<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lanjutan filter</title>
	<style>
		
		/*ini contoh yang teks*/
	h1	{
		filter: drop-shadow(5px 5px 5px black);
	}

		/*ini contoh yang gambar*/
	img {
		filter: drop-shadow(5px 5px 5px black);
	}

	</style>
</head>
<body>
	
<!-- ini adalah contoh lanjutan dari filter tentang keistimewaan memakai filter dengan value drop-shadow -->
<h1>keistimewaan memakai filter drop-shadow adalah kita bisa menggunakan untuk gambar dan teks</h1>
<!-- yang h1 diatas ini adalah contoh teksnya -->


<!-- ini contoh gambarnya -->
<img src="gambar.jpg" alt="ini contoh gambar">
</body>
</html>
