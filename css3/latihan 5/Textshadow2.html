<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Shadow</title>
	<style>
	
		/*ini adalah contoh dari multiple shadow untuk text shadow*/
	h1 {
		font-size: 100px;
		font-family: arial;
		text-align: center;
		text-shadow: 5px 5px 10px rgba(255,0,0,.5),
		-5px -5px 10px rgba(0,255,0,.5);
	}

	</style>
</head>
<body>
	
<!-- ini adalah contoh dari multiple shadow untuk text-shadow -->
<h1>Hello World</h1>


</body>
</html>
