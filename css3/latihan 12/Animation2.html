<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation</title>
	<style>
/*ini adalah contoh animation dengan menggunakan persen*/
.kotak {
	width: 200px;
	height: 200px;
	background-color: salmon;
}

.kotak:hover {
	animation: animasiKotak 2s ease;
}

@keyframes animasiKotak {
	0% {
		width: 200px;
	}

	50%{
		width: 500px;
		height: 200px;
	}

	100% {
		width: 500px;
		height: 500px;
	}
}


	</style>
</head>
<body>
	


<h1>ini adalah contoh animation dengan menggunakan persen</h1>	
<!-- ini adalah contoh animation dengan menggunakan persen -->
<div class="kotak"></div>



</body>
</html>
