<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>opacity</title>
	<style>

	body {
		background-image: url(wp.png);
	}
	
		/*ini adalah contoh jika didalam elemen ada elemen lain*/
	.satu {
		width: 300px;
		height: 300px;
		background-color: #f60;
		opacity: .5;
	}

	.dua {
		width: 100px;
		height: 100px;
		background-color: blue;
	}

	</style>
</head>
<body>
	
	<!-- ini adalah contoh opacity yang kedua -->
<div class="satu">
	<div class="dua"></div>
</div>


<br><br><br><br>
<p>ini adalah contoh jika didalam elemen ada elemen lain</p>
<p><b>hasilnya :</b></p>
<P>maka akan ada kotak biru yang otomatis terkena transparan sebesar 50% atau 0,5(alasannya karena dia/kotak yang warna biru tadi mewarisi transparansi dari elemen parentnya).</P>

</body>
</html>
