<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>opacity</title>
	<style>

	body {
		background-image: url(wp.png);
	}
	
		/*ini adalah contoh membuat kotak yang kelas 2 lebih transparan terhadap kotak yang kelas 1.*/

	.satu {
		width: 300px;
		height: 300px;
		background-color: #f60;
		opacity: .5;
		position: relative;
	}

	.dua {
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		right: -50px;
		bottom: -50px;
	}


	</style>
</head>
<body>
	
<!-- ini adalah contoh opacity yang ketiga -->
<div class="satu">
	<div class="dua"></div>
</div>

<br><br><br><br>
<p><b>hasilnya :</b></p>
<p>antara kotak yang dua dan kotak yang satu tidak ada transparansi (alasannya karna mereka memiliki tingkat transparansi yang sama yaitu 0,5), jika ingin kotak yang kedua transparan terhadap kotak yang satu berarti kotak yang kedua harus diberikan opacity.</p>

</body>
</html>
