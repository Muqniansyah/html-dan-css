<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contoh rem</title>
	<style>
		/*ini contoh dari rem*/
		html {
			font-size: 10px;
		}
			/*class .col-rem ini tidak akan mempengaruhi karna jika rem tdk akan terpengaruh oleh parentnya.*/
		.col-rem {
			font-size: 10px;
		}

		.col-rem h2 {
			font-size: 2rem;
		}

		.col-rem p {
			font-size: 1.5rem;
		}

	</style>
</head>
<body>


		<!-- ini contoh dari rem -->
	<div class="typography">
		<div class="col-rem">
			<h2>rem</h2>
			<p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt, asperiores voluptatum provident! Illum cum consequuntur quaerat eos optio, adipisci, quisquam inventore aspernatur, exercitationem perferendis consequatur, libero asperiores expedita. Sit, fuga.</p>
		</div>
	</div>

</body>
</html>
