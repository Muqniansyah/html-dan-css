<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>penggunaan length dengan em</title>
	<style>
		/*ini contoh penggunaan length sebuah elemen dengan em*/
		.btn{
			display: inline-block;
			background:#333;
			font-weight: 700;
			color: white;
			text-decoration: none;
			text-transform: uppercase;

			padding: 1em 3em;
			/*contoh penggunaan remnya*/
			margin: 0 1.5rem;
		}

		.btn-sm {
			font-size: 0.5em;
		}

		.btn-lg {
			font-size: 2em;
		}

	</style>
</head>
<body>
	
	<!-- ini contoh penggunaan length sebuah elemen dengan em -->
	<div class="length">
		<h2>length</h2>
		<a href="" class="btn">klik</a>
		<a href="" class="btn btn-sm">klik</a>
		<a href="" class="btn btn-lg">klik</a>
	</div>


</body>
</html>
