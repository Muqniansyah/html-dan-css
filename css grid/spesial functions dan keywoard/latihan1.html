<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | Repeat</title>
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        background-color: #ddd;
    }

    .container {
        width: 60%;
        margin: 50px auto;
        display: grid;
        /* contoh penggunaan repeat */
        grid-template-columns: repeat(4, 1fr) repeat(5, 2fr);
    }

    .item {
        background-color: rgb(138, 209, 254);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .item:nth-child(even) {
        background-color: rgb(255, 142, 142);
    }

    .container2 {
        width: 60%;
        margin: 50px auto;
        display: grid;
        /* contoh penggunaan repeat */
        grid-template-rows: repeat(9, 50px);
    }

    .item2 {
        background-color: rgb(138, 209, 254);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .item2:nth-child(even) {
        background-color: rgb(255, 142, 142);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>   
    
    <div class="container2">
        <div class="item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
        <div class="item2">6</div>
        <div class="item2">7</div>
        <div class="item2">8</div>
        <div class="item2">9</div>
    </div>    
</body>
</html>
