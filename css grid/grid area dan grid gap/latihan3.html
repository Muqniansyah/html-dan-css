<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | Grid Gap</title>
    <style>
        html,
        body {
          margin: 0;
          padding: 0;
          background-color: #ddd;
        }
  
        .container {
          width: 90%;
          margin: 50px auto;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          /* cara lama, menggunakan grid-column-gap dan grid-row-gap */
          grid-column-gap: 10px;
          grid-row-gap: 25px;
        }
  
        .item {
          background-color: rgb(138, 209, 254);
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          padding: 100px;
        }
  
        .item:nth-child(even) {
          background-color: rgb(255, 142, 142);
        }

        .container2 {
          width: 60%;
          margin: 50px auto;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          /* cara baru, menggunakan column-gap dan row-gap */
          column-gap: 10px;
          row-gap: 25px;
        }
  
        .item2 {
          background-color: rgb(138, 209, 254);
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          padding: 100px;
        }
  
        .item2:nth-child(even) {
          background-color: rgb(255, 142, 142);
        }

        .container3 {
          width: 60%;
          margin: 50px auto;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          /* cara baru, menggunakan gap */
          gap: 25px 10px;
        }
  
        .item3 {
          background-color: rgb(138, 209, 254);
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          padding: 100px;
        }
  
        .item3:nth-child(even) {
          background-color: rgb(255, 142, 142);
        }

        .container4 {
          width: 90%;
          margin: 50px auto;
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          /* cara lama, menggunakan grid-gap */
          grid-gap: 10px;
        }
  
        .item4 {
          background-color: rgb(138, 209, 254);
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          padding: 100px;
        }
  
        .item4:nth-child(even) {
          background-color: rgb(255, 142, 142);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>    

    <div class="container2">
      <div class="item2">1</div>
      <div class="item2">2</div>
      <div class="item2">3</div>
      <div class="item2">4</div>
      <div class="item2">5</div>
      <div class="item2">6</div>
      <div class="item2">7</div>
      <div class="item2">8</div>
      <div class="item2">9</div>
  </div>    

  <div class="container3">
    <div class="item3">1</div>
    <div class="item3">2</div>
    <div class="item3">3</div>
    <div class="item3">4</div>
    <div class="item3">5</div>
    <div class="item3">6</div>
    <div class="item3">7</div>
    <div class="item3">8</div>
    <div class="item3">9</div>
  </div>
  
  <div class="container4">
    <div class="item4">1</div>
    <div class="item4">2</div>
    <div class="item4">3</div>
    <div class="item4">4</div>
    <div class="item4">5</div>
    <div class="item4">6</div>
    <div class="item4">7</div>
    <div class="item4">8</div>
    <div class="item4">9</div>
  </div>    

</body>
</html>
