<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float layouting</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid #333;
            box-sizing: border-box;
            padding: 5px;
        }

        header {
            background-color: blueviolet;
            padding: 40px 0;
        }

        .sidebar {
            float: left;
            width: 40%;
        }

        .sidebar aside {
            background-color: blue;
            padding: 60px 0;
        }

        .sidebar nav {
            background-color: red;
            padding: 100px 0;
        }

        main {
            background-color: yellow;
            padding: 171.5px 0;
            float: right;
            width: 60%;
            box-sizing: border-box;
        }

        footer {
            background-color: darkslategray;
            padding: 20px 0;
        }

        /* cara untuk membenarkan/membersihkan float */
        .content::after {
            content: '';
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    
<div class="container">
    <header>header</header>
    <div class="content">
        <div class="sidebar">
            <aside>aside</aside>
            <nav>nav</nav>
        </div>
        <main>main</main>
    </div>
    <footer>footer</footer>
</div>


    
</body>
</html>
