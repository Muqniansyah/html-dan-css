<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layouting</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            border: 5px solid #333;
            box-sizing: border-box;
            padding: 5px;
            /* containernya jadi pembungkus grid */
            display: grid;
            grid-template-areas: "header header"
                                 "aside main"
                                 "nav main"
                                 "footer footer";
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr 1fr 1.3fr;            
        }

        header {
            background-color: blueviolet;
            grid-area: header;
            /* untuk membuat tulisan berada ditengah */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        aside {
            background-color: blue;
            padding: 60px 0;
            grid-area: aside;
        }

        nav {
            background-color: red;
            padding: 100px 0;
            grid-area: nav;
        }

        main {
            background-color: yellow;
            padding: 171.5px 0;
            box-sizing: border-box;
            grid-area: main;
        }

        footer {
            background-color: darkslategray;
            padding: 20px 0;
            grid-area: footer;
        }



    </style>
</head>
<body>

<div class="container">
    <header>header</header>
    <aside>aside</aside>
    <nav>nav</nav>
    <main>main</main>
    <footer>footer</footer>
</div>
    
</body>
</html>
