<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | fungsi shorthand grid-area</title>
    <style>
        html,
        body {
          margin: 0;
          padding: 0;
          background-color: #ddd;
        }
  
        .container {
          width: 80%;
          margin: 50px auto;
          display: grid;
          grid-template-columns: minmax(200px, 300px) 1fr 1fr;
          grid-template-rows: repeat(3, 100px);
        }
  
        .item {
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        .my-item {
          /* contoh penggunaan grid-area sebagai shorthand untuk grid-column-start, grid-column-end, 
          grid-row-start, grid-row-end*/
          /* urutan shorthandnya yaitu :  grid-row-start, grid-column-start, grid-row-end, grid-column-end*/
          grid-area: 2 / 1 / 4 / 3;
  
          background-color: lightblue;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="item my-item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>    
</body>
</html>
